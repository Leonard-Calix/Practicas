<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Master</title>
	<!--- Estilos De Bootstrap-->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<!--- Estilos fontawesome -->
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<!--- Estilos Css -->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<!-- Inicio de Codificacion-->

	<div class="container mt-5">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="contrasenia" placeholder="Password">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		<button id="btn-login" type="button" class="btn btn-primary">Submit</button><br><br>

		<p class="text-primary" id="usuario" >

		</p>


	</div>

	<div class="container">
		<div class="row mt-5" id="res-usuario">
						
		</div> 
	</div>
	

	<!-- Fin de codificacion-->

	<!--- JQuery-->	
	<script type="text/javascript" src="js/jquery.js"></script>
	<!---bootstrap JQuery-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>	
	<!--- Contrsolador JS-->	
	<script type="text/javascript" src="js/Controlador.js"></script>
</body>
</html>
